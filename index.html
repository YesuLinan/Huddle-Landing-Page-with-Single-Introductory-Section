<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap"
      rel="stylesheet"
    />
    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="complete-container">
      <div class="left-container">
        <div class="logo-image-container">
          <img class="logo-image" src="./images/logo.svg" alt="" />
        </div>
        <div class="mockup-image-container">
          <img
            class="mockup-image"
            src="./images/illustration-mockups.svg"
            alt=""
          />
        </div>
      </div>
      <div class="right-container">
        <div class="intro-text">Build The Community Your Fans Will Love</div>
        <div class="description-text">
          Huddle re-imagines the way we build communities. You have a voice, but
          so does your audience. Create connections with your users as you
          engage in genuine discussion.
        </div>
        <div class="register-button">
          <div class="register-text">Register</div>
        </div>
      </div>
    </div>
    <footer>
      <div class="social-media-circle">
        <img class="fb-logo" src="./images/fb-logo.png" alt="facebook-logo" />
      </div>
      <div class="social-media-circle">
        <img class="tw-logo" src="./images/tw-logo.png" alt="twitter-logo" />
      </div>
      <div class="social-media-circle">
        <img
          class="inst-logo"
          src="./images/ints-logo.png"
          alt="instagram-logo"
        />
      </div>
    </footer>
  </body>
</html>
